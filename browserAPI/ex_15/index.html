<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selectors</title>
    <script>
        window.onload = () => {
            const important = document.getElementById('important');
            const list = document.querySelectorAll('li');
            const ul = document.querySelector('ul');
            const blue = document.querySelector('.blue');
            console.log(important);
            console.log(list);
            console.log(ul);
            console.log(blue);
        }
    </script>
</head>

<body>
    <h1>Welcome to JS Browser Side!!!</h1>
    <p id="important">In this course section we learn how to build interactive documents</p>
    <p>Also we're going to use HTML, CSS, &amp; JaveScript</p>
    <p class="blue">Look, a blue text</p>
    <div>
        <ul>
            <li>
                <a href="https://developer.mozilla.org/es/docs/DOM">MDN</a>
            </li>
            <li>
                <a href="http://www.w3.org/DOM/">W3C</a>
            </li>
            <li>
                <a href="http:www.w3schools.com/js/js_htmldom.asp">W3C School</a>
            </li>
        </ul>
    </div>
</body>

</html>
