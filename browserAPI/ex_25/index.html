<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>It's all JavaScript Baby!!</title>
        <script>
            window.onload = () => {
               
                let h1 = document.createElement('h1');
                h1.innerText = 'Create dynamic content!';

                let p = document.createElement('p');
                p.textContent = 'This element were created using Javascript';

                document.body.appendChild(h1);
                document.body.appendChild(p);
            }
        </script>
    </head>
    <body>
    </body>
</html>
