<!DOCTYPE html>
<html>

<head>
    <script>
        alert('This program adds all the numbers you input');

        let result = 0;

        do {
            let number = Number(prompt('Enter a number:'));
            if (isNaN(number)) {
                alert('Please enter a valid number');
                continue;
            } 
            result += number;
            alert(`The result so far is ${result}`);
        } while (
            confirm('Do you want to add another number?'));

    </script>
</head>

</html>
